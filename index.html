<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stjernetegn</title>

    <link rel="stylesheet" href="css/landing.css">

    <link rel="stylesheet" href="https://use.typekit.net/fqf5cva.css">
    <link rel="stylesheet" href="https://use.typekit.net/fqf5cva.css">
    <link rel="stylesheet" href="https://use.typekit.net/fqf5cva.css">

</head>

<body>
    <div class="video-background">
        <video autoplay muted loop id="backgr-video">
            <source src="media/backgr-video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <main>
        <aside class="icons">
            <!-- Højttaler-ikon -->
            <img src="images/lyd_ikon.webp" alt="Play Sound" id="play-sound" style="width: 60px; cursor: pointer;">

            <!-- Flag-ikon -->
            <img src="images/dansk_tekst.webp" alt="Change Language" id="change-language"
                style="width: 70px ; cursor: pointer;" onclick="changeLanguage()">
        </aside>

        <section class="container">
            <div class="circle">
                <!-- 12 stjernetegn -->
                <div class="zodiac" style="--angle: 0;">
                    <!-- Jeg har valgt at sætte style ind her, så jeg ikke skal lave 12 forskælige ind på css, når der alleretdet er 12 på html-->
                    <a href="#" title="Vædderen">
                        <img src="images/vaedderen.webp" alt="Vædderen">
                        <span class="lang" id="Vædderen">Vædderen</span>
                    </a>
                </div>
                <div class="zodiac" style="--angle: 30;">
                    <a href="#" title="Tyren">
                        <img src="images/tyren.webp" alt="Tyren">
                        <span class="lang" id="Tyren">Tyren</span>
                    </a>
                </div>
                <div class="zodiac" style="--angle: 60;">
                    <a href="#" title="Tvillingen">
                        <img src="images/tvillingen.webp" alt="Tvillingen">
                        <span class="lang" id="Tvillingen">Tvillingen</span>
                    </a>
                </div>
                <div class="zodiac" style="--angle: 90;">
                    <a href="#" title="Krebsen">
                        <img src="images/krebsen.webp" alt="Krebsen">
                        <span class="lang" id="Krebsen">Krebsen</span>
                    </a>
                </div>
                <div class="zodiac" style="--angle: 120;">
                    <a href="#" title="Løven">
                        <img src="images/loeven.webp" alt="Løven">
                        <span class="lang" id="Løven">Løven</span>
                    </a>
                </div>
                <div class="zodiac" style="--angle: 150;">
                    <a href="#" title="Jomfruen">
                        <img src="images/jomfruen.webp" alt="Jomfruen">
                        <span class="lang" id="Jomfruen">Jomfruen</span>
                    </a>
                </div>
                <div class="zodiac" style="--angle: 180;">
                    <a href="#" title="Vægten">
                        <img src="images/vaegten.webp" alt="Vægten">
                        <span class="lang" id="Vægten">Vægten</span>
                    </a>
                </div>
                <div class="zodiac" style="--angle: 210;">
                    <a href="#" title="Skorpionen">
                        <img src="images/scorpionen.webp" alt="Skorpionen">
                        <span class="lang" id="Skorpionen">Skorpionen</span>
                    </a>
                </div>
                <div class="zodiac" style="--angle: 240;">
                    <a href="#" title="Skytten">
                        <img src="images/skytten.webp" alt="Skytten">
                        <span class="lang" id="Skytten">Skytten</span>
                    </a>
                </div>
                <div class="zodiac" style="--angle: 270;">
                    <a href="#" title="Stenbukken">
                        <img src="images/stenbukken.webp" alt="Stenbukken">
                        <span class="lang" id="Stenbukken">Stenbukken</span>
                    </a>
                </div>
                <div class="zodiac" style="--angle: 300;">
                    <a href="#" title="Vandmanden">
                        <img src="images/vandmanden.webp" alt="Vandmanden">
                        <span class="lang" id="Vandmanden">Vandmanden</span>
                    </a>
                </div>
                <div class="zodiac" style="--angle: 330;">
                    <a href="#" title="Fisken">
                        <img src="images/fisken.webp" alt="Fisken">
                        <span class="lang" id="Fisken">Fisken</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="js/landing.js" defer></script>

</html>
