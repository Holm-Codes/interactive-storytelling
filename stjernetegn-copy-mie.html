<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stjernetegn</title>
  <link rel="stylesheet" href="css/css-mie.css">
  <link rel="stylesheet" href="https://use.typekit.net/fqf5cva.css">
  <link rel="stylesheet" href="https://use.typekit.net/fqf5cva.css">
  <link rel="stylesheet" href="https://use.typekit.net/fqf5cva.css">
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop id="backgr-video">
      <source src="media/backgr-video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <audio control autoplay>
      <source src="media/backgr-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <main>
    <div class="big3-container">
      <div class="dropdown-container">
        <form class="kalender-container">
          <span  class="spacing">
            <label for="day">Dag:</label>
            <select name="day" id="day"></select>
          </span>
          <span class="spacing">
            <label for="month">Måned:</label>
            <select name="month" id="month"></select>
          </span>
          <span class="spacing">
            <label for="year">År:</label>
            <select name="year" id="year"></select>
          </span>
        </form>
        <input type="text" class="place-container" placeholder="Vælg fødeby">
        <div class="time-container">
          <div class="time-picker">
            <p id="kl">
              Kl:
            </p>
            <select id="hourSelect">
              <!-- JavaScript vil sætte time indholdet ind her -->
            </select>
            <span>:</span>
            <select id="minuteSelect">
              <!-- JavaScript vil sætte minut indholdet ind her -->
            </select>
          </div>
          </div>
      </div>
      <div class="stjerne-container">
        <input type="checkbox" class="stjerne-container" name="stjerne-knap" value="fødselstidspunkt">
        <label for="stjerne-knap" class="stjerne-container"> Jeg kender ikke mit præcise fødselstidspunkt</label><br>
      </div>
      <button class="stjerne-beregn" id="big3-beregn">Beregn</button>
    </div>
    <div id="codeContainer">

    </div>
    
</main>
  <script src="js/js-mie.js"></script>
</body>
</html>
